<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ana Ekran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <!-- App Wrapper -->
  <main class="app">
    <header class = "header"> 
      <div class="header-left">
        <div class="logo-container">
          <img src="logo.png" alt="Logo" class="logo-image">
        </div>
        <h1>Ad Soyad</h1> <!-- Add the name and surname text here -->
      </div>
      <div class="header-right">
        <button class="logout-button" onclick="logout()">Çıkış</button> <!-- Add the logout button here -->
      </div>
    </header>
    <section class="greeting"> </section>
    <section class="create-todo"> </section>

    <!-- Todo List -->
<section class="todo-list">
  <div class="list" id="todo-list">
    <div class="column" id="yapilacak-column">
      <div class="column-background"></div>
      <h4 class="column-heading">Yapılacak</h4>
      <div class="column-line"></div>
      <button class="add-button" onclick="showInput(this.parentNode)">+</button>
    </div>
    <div class="column" id="yapilan-column">
      <div class="column-background"></div>
      <h4 class="column-heading">Yapılan</h4>
      <div class="column-line"></div>
      <button class="add-button" onclick="showInput(this.parentNode)">+</button>
    </div>
    <div class="column" id="sorunlu-column">
      <div class="column-background"></div>
      <h4 class="column-heading">Sorunlu</h4>
      <div class="column-line"></div>
      <button class="add-button" onclick="showInput(this.parentNode)">+</button>
    </div>
  </div>
</section>

    <!-- End of Todo List -->
  </main>
  <!-- End of App Wrapper -->

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
